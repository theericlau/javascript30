<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Button In Bunch</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="buttons">
  </div>
  <script>
    var buttons = $('#buttons');
    for (var i = 1; i <= 20; i++) {
        buttons.append(`<button onclick="alert(${i})">Button ${i}</button>`);
    }
  </script>
</body>
</html>
